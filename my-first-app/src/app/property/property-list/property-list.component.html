<div class="mb-3">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="filterCity" class="col-form-label">Filter City:</label>
      </div>
      <div class="col-auto">
        <input id="filterCity" [(ngModel)]="City" class="form-control" placeholder="Enter city" />
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary" (click)="onCityFilter()">Search</button>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-secondary" (click)="onCityFilterClear()">Clear</button>
      </div>
  
      <div class="col-auto ms-3">
        <label for="sortBy" class="col-form-label">Sort by:</label>
      </div>
      <div class="col-auto">
        <select id="sortBy" [(ngModel)]="SortbyParam" class="form-select">
          <option value="City">City</option>
          <option value="Price">Price</option>
        </select>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-info" (click)="onSortDirection()">
          <i *ngIf="SortDirection === 'asc'" class="fas fa-sort-alpha-down"></i>
          <i *ngIf="SortDirection === 'desc'" class="fas fa-sort-alpha-up"></i>
        </button>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div *ngFor="let property of properties | filter:SearchCity:'City' | sort:SortbyParam:SortDirection" class="shadow-lg col-sm-4 mb-3">
      <app-property-card [property]="property"></app-property-card>
    </div>
  </div>
