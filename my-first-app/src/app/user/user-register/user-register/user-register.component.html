<section style="background-color: #eee;">
  <div class="container h">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                <form class="mx-1 mx-md-4" [formGroup]="registrationForm">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="userName">Name</label>
                      <input type="text" id="userName" name="userName" formControlName="userName"
                        class="form-control" />
                      <span *ngIf="!registrationForm.get('userName').valid && (registrationForm.get('userName').touched || isUserSubmitted)"
                        class="text-danger">Please Provide name</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="email">Email</label>
                      <input type="email" id="email" name="email" formControlName="email" class="form-control" />
                      <span *ngIf="!registrationForm.get('email').valid && (registrationForm.get('email').touched || isUserSubmitted)"
                        class="text-danger">
                        <span
                          *ngIf="registrationForm.get('email').hasError('required') && (registrationForm.get('email').touched || isUserSubmitted)">
                          Please Enter Email
                        </span>
                        <span
                          *ngIf="registrationForm.get('email').hasError('email') && registrationForm.get('email').touched">
                          Please Enter Valid Email
                        </span>
                        
                      </span>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" name="password" formControlName="password"
                        class="form-control" />
                      <span *ngIf="!registrationForm.get('password').valid && (registrationForm.get('password').touched || isUserSubmitted)"
                        class="text-danger">
                        <span *ngIf="registrationForm.get('password').hasError('required')">
                          Please Enter Password
                        </span>
                        <span *ngIf="registrationForm.get('password').hasError('minlength') ">
                          Password should not be lesser than 6 characters
                        </span>
                      </span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="confirmPassword">Confirm password</label>
                      <input type="password" id="confirmPassword" name="confirmPassword"
                        formControlName="confirmPassword" class="form-control" />
                      <span
                        *ngIf="!registrationForm.get('confirmPassword').valid && (registrationForm.get('confirmPassword').touched || isUserSubmitted)"
                        class="text-danger">
                        <span *ngIf="registrationForm.get('confirmPassword').hasError('required')">
                          Please Confirm Password
                        </span>
                        <span
                          *ngIf="registrationForm.get('confirmPassword').hasError('passwordMismatch') && registrationForm.get('confirmPassword').valid">
                          Password not matched
                        </span>
                      </span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="mobile">Mobile</label>
                      <input type="text" id="mobile" name="mobile" formControlName="mobile" class="form-control" />
                      <span *ngIf="!registrationForm.get('mobile').valid && (registrationForm.get('mobile').touched || isUserSubmitted)"
                        class="text-danger">
                        <span *ngIf="registrationForm.get('mobile').hasError('required')">
                          Please Enter Mobile Number
                        </span>
                        <span *ngIf="registrationForm.get('mobile').hasError('minlength') ">
                          Number should be more than 10 Characters
                        </span>
                      </span>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="accept" id="tc" name="tc" />
                    <label class="form-check-label" for="tc">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                      (click)="register()" >Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
